<div class="container">
  <div class="col-x2-12">
    <h3>{{tittle}}</h3>
  </div>
  <hr>
  <form class="form-row">
    <div class="form group col-md-2">
      <label for="name" class="sr-only">Name: </label>
      <input type="text" name="name" id="name" placeholder="Type your name" class="form-control" [(ngModel)]="name"/>
    </div>
    <div class="form group col-md-2">
      <label for="surname" class="sr-only">Surname: </label>
      <input type="text" name="surname" id="surname" placeholder="Type your surname" class="form-control"
        [(ngModel)]="surname" />
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="onAddPerson()">Add</button>
    </div>
  </form>
  <hr>
  <app-persona *ngFor="let person of people; let i = index" [person]="person" [index]="i"></app-persona>
</div>
