<form class="form-row">
  <div class="form group col-md-2">
    <label for="name" class="sr-only">Name: </label>
    <input type="text" name="name" id="name" placeholder="Type your name" class="form-control" #nameInput />
  </div>
  <div class="form group col-md-2">
    <label for="surname" class="sr-only">Surname: </label>
    <input type="text" name="surname" id="surname" placeholder="Type your surname" class="form-control" #surnameInput />
  </div>
  <div class="col">
    <button type="submit" class="btn btn-primary" (click)="onAddPerson(nameInput, surnameInput)">Add</button>
  </div>
</form>
