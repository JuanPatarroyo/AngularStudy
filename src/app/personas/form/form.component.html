<div class="box">
  <form class="form-row" (ngSubmit)="form.form.valid && onSubmit()" #form="ngForm">
    <div class="form group col-md-2">
      <label for="name" class="sr-only">Name: </label>
      <input type="text" name="name" id="name" placeholder="Type your name" class="form-control" [(ngModel)]="nameInput"
        required />
    </div>
    <div class="form group col-md-2">
      <label for="surname" class="sr-only">Surname: </label>
      <input type="text" name="surname" id="surname" placeholder="Type your surname" class="form-control"
        [(ngModel)]="surnameInput" required />
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" style="cursor: pointer;">+</button>
      <button *ngIf="index != null" (click)="deletePerson()" type="submit" class="btn btn-danger" style="cursor: pointer;">-</button>
    </div>
  </form>
</div>
