<div class="container">
  <div class="row">
    <div class="col">
      <label for="">Nombre Persona</label>
      <input type="text" name="" id="" class="form-control" (input)="onUpdatePerson($event)">
      {{titlePerson}}
      <h1>personas works!</h1>
      <button class="btn btn-primary" [disabled]="!addPerson" (click)="onCreatePerson()">Add Person</button>
      <p *ngIf="personCreated; else noPerson">{{addPersonStatus}} with the tittle {{titlePerson}}</p>
      <ng-template #noPerson>
        <p>{{addPersonStatus}}</p>
      </ng-template>
      <app-persona></app-persona>
    </div>
  </div>
  <!-- <hr>
  <app-calculadora></app-calculadora> NG-FOR -->
  <hr>
  <app-people></app-people>
</div>
